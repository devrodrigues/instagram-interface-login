<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="shortcut icon" href="instagram.png" />
    <link href="./css/style.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section>
      <article class="main flex">
        <div class="smartphone-img">
          <img
            src="./images/instagram-smartphone.png"
            alt="smartphone instagram"
          />
          <div>
            <img
              class="foto-smartphone"
              src="./images/foto1.jpg"
              alt="foto instagram"
            />
          </div>
        </div>

        <div class="right-side">
          <div class="div-form">
            <form>
              <img src="./images/instagram.png" alt="instagram" />
              <input
                type="text"
                name="user"
                placeholder="Phone number, username, or email"
              />
              <input type="password" placeholder="Password" />
              <!--<span>Show</span>-->
              <button class="button-inactive" disabled>Log In</button>
            </form>

            <div class="after-form">
              <span class="or">OR</span>
              <!--alinhar imagem com link-->
              <span
                ><a href="#"
                  ><img src="./images/facebook.png" /> Log in with Facebook</a
                ></span
              >
              <span>Forgot password?</span>
            </div>
          </div>

          <div class="div-sign-up">
            <span>Don't have an acccount?</span>
            <a href="#">Sign up</a>
          </div>

          <div class="div-get-app">
            <span>Get the app.</span>
          </div>

          <div class="div-apps">
            <!--ajeitar área de clique - muito perto um do outro-->
            <a href="">
              <img src="./images/app-store.png" alt="apple app store" /> </a
            ><a href="">
              <img src="./images/google-play.png" alt="google play store" />
            </a>
          </div>
        </div>
      </article>
      <footer>
        <div>
          <a href="">About</a>
          <a href="">Blog</a>
          <a href="">Jobs</a>
          <a href="">Help</a>
          <a href="">API</a>
          <a href="">Privacy</a>
          <a href="">Terms</a>
          <a href="">Top Accounts</a>
          <a href="">Hashtags</a>
          <a href="">Locations</a>
        </div>
        <div>
          <span class="language-footer">English</span>
          <span>© 2020 Instagram from Facebook</span>
        </div>
      </footer>
    </section>
    <script src="./js/script.min.js"></script>
  </body>
</html>
